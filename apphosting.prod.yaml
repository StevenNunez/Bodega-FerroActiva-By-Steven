# Firebase App Hosting - Production Environment

runtime: nodejs20

runConfig:
  minInstances: 0
  maxInstances: 100
  cpu: 1
  memoryMiB: 512

serveConfig:
  sourceDir: .
  startCommand: npm run start -- -p $PORT

buildConfig:
  installCommand: npm install
  buildCommand: npm run build -- --webpack

env:
  variables:
    # Se definen en Firebase Console

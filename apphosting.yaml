# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure
runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  minInstances: 0
  maxInstances: 100
  cpu: 1
  memoryMiB: 512
# Settings for the build process
buildConfig:
  # The command that builds the app
  buildCommand: npm run build
# Settings for the server that serves the app
serveConfig:
  # The directory that contains the app's code and assets.
  # This is a Next.js project, so the default is correct.
  sourceDir: src
  # The command that starts the server
  startCommand: npm run start -- -p $PORT
